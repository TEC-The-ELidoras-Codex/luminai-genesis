[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.lint]
# E501 now properly fixed - re-enable
select = ["E", "F", "W", "C90", "I", "N", "UP", "YTT", "S", "BLE", "FBT", "B", "A", "COM", "C4", "DTZ", "T10", "DJ", "EM", "EXE", "FA", "ISC", "ICN", "G", "INP", "PIE", "T20", "PYI", "PT", "Q", "RSE", "RET", "SLF", "SLOT", "SIM", "TID", "TCH", "INT", "ARG", "PTH", "ERA", "PD", "PGH", "PL", "TRY", "FLY", "NPY", "AIR", "PERF", "FURB", "LOG", "RUF"]

[tool.ruff.lint.per-file-ignores]
"scripts/generate_training_data.py" = ["T201", "E501"]  # Allow print statements and long lines in training data
"tests/**" = ["S101"]  # Tests may use bare asserts; allow S101 in tests
"archive/**" = ["S101"]  # Ignore S101 in archived examples and prototypes
