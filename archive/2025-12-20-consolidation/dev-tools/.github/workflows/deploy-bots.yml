name: Deploy bots (skeleton)

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Docker secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PAT }}" ]; then
            echo "::warning::Docker credentials not configured, skipping build/push"
            exit 0
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Preflight
        run: |
          set -euo pipefail
          if [ ! -f ./Dockerfile ]; then
            echo "::warning::No Dockerfile found at repo root; skipping build/push."
            exit 0
          fi

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY || 'docker.io' }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Set lowercase repo name
        id: lowercase
        run: |
          echo "repo_lower=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push images
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY || 'docker.io' }}/${{ steps.lowercase.outputs.repo_lower }}:discord-bot-${{ github.sha }}
          file: ./Dockerfile # placeholder; user should add Dockerfiles or customize this step

      - name: Set lowercase repo name
        id: lowercase
        run: |
          echo "repo_lower=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    if: ${{ needs.build_and_push.result == 'success' }}
