name: LuminAI CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (flake8)
        run: |
          pip install flake8
          flake8 . --max-line-length 100

      - name: Type-check (mypy)
        run: |
          pip install mypy
          mypy backend

      - name: Run tests
        run: |
          pip install pytest
          pytest -q

      - name: Upload coverage (optional)
        if: success()
        run: |
          echo "Add coverage upload here if needed"
