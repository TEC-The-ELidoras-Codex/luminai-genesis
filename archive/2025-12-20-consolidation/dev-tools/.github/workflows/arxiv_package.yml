name: Prepare arXiv package

on:
    workflow_dispatch:

jobs:
    package:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"
            - name: Install TeX Live (quick meta) and tools
              run: |
                  sudo apt-get update
                  sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended latexmk
            - name: Run prepare script
              working-directory: papers/tgcr
              run: |
                  chmod +x ./prepare_arxiv_submission.sh
                  ./prepare_arxiv_submission.sh
            - name: Upload tarball
              uses: actions/upload-artifact@v4
              with:
                  name: tgcr-arxiv-package
                  path: papers/tgcr/tgcr_submission_*.tar.gz
