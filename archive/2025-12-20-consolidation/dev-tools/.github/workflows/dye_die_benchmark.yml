name: dye/die Semantic Ambiguity Benchmark

on:
    workflow_dispatch:

jobs:
    bench:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install pyyaml
            - name: Run dye/die benchmark (dry-run)
              working-directory: benchmarks/dye_die_filter
              run: |
                  python run_tests.py --dry-run --output dye_die_report.json
            - name: Upload report
              uses: actions/upload-artifact@v4
              with:
                  name: dye-die-report
                  path: benchmarks/dye_die_filter/dye_die_report.json
