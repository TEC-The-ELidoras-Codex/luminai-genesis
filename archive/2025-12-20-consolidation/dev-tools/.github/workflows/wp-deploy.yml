name: Deploy Memorial Site

on:
  push:
    branches:
      - main
      - wp-publish

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to WordPress
        run: |
          # Copy memorial site files to deployment directory
          mkdir -p _site
          cp -r docs/launch/publish_site/* _site/

          # List files for verification
          echo "Deploying files:"
          find _site -type f | head -10

      - name: Zip site
        run: |
          cd _site
          # Create the zip at workspace root; include files at root so WordPress picks them up
          zip -r ../wpcom.zip . || true
          cd -
          echo "Created zip artifact:"
          ls -l wpcom.zip

      - name: Upload the artifact
        uses: actions/upload-artifact@v4
        with:
          name: wpcom
          path: wpcom.zip
