<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LuminAI MVP - Harm Reduction Resources</title>
    <style>
      body {
        font-family: system-ui, Arial;
        background: #fcfcfd;
        padding: 20px;
      }
      .box {
        max-width: 720px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      }
      a {
        color: #0070f3;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Harm Reduction Resources (Prototype)</h2>
      <div id="list">Loading resources…</div>
    </div>
    <script>
      async function load() {
        const res = await fetch("/api/resources");
        const j = await res.json();
        const list = document.getElementById("list");
        list.innerHTML = j.resources
          .map(
            (r) =>
              `<div><strong>${r.title}</strong> — <a href="${r.href}" target="_blank">Open</a></div>`
          )
          .join("\n");
      }
      load();
    </script>
  </body>
</html>
