name: CI â€” Codex checks

on:
  pull_request:
  push:
    branches:
      - main
      - chore/mega-cleanup

jobs:
  precommit-and-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install dev tooling
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pre-commit pytest requests
      - name: Run pre-commit (safe autofix)
        run: |
          # Apply safe auto-fixes where available
          pre-commit run --all-files --hook-stage manual || true
      - name: Run pre-commit (report only)
        run: pre-commit run --all-files || true
      - name: Run tests
        run: pytest -q
