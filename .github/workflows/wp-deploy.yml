name: Deploy Memorial Site

on:
  push:
    branches:
      - wp-publish

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Deploy to WordPress
      run: |
        # Copy memorial site files to deployment directory
        mkdir -p deploy
        cp -r docs/launch/publish_site/* deploy/
        
        # List files for verification
        echo "Deploying files:"
        find deploy -type f -name "*.html" -o -name "*.pdf" -o -name "*.md" | head -10