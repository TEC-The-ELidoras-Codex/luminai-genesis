name: MVP - Tests

on:
  push:
    paths:
      - "mvp/**"
  pull_request:
    paths:
      - "mvp/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install npm deps
        working-directory: mvp
        run: npm ci
      - name: List Node/npm versions and working-directory content
        working-directory: mvp
        run: |
          node --version
          npm --version
          ls -la
      - name: Setup DB
        working-directory: mvp
        run: ./scripts/setup_db.sh
      - name: Run tests (verbose)
        working-directory: mvp
        env:
          CI: true
        # Remove --silent to surface errors, add detectOpenHandles and verbose for better diagnostics
        run: npm test -- --runInBand --testTimeout=20000 --detectOpenHandles --verbose
