name: LuminAI CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 2>/dev/null || echo "requirements.txt not found"
          # Also install backend dependencies required by tests (FastAPI, pydantic, etc.)
          pip install -r backend/requirements.txt 2>/dev/null || echo "backend/requirements.txt not found"

      - name: Lint (flake8)
        run: |
          pip install flake8
          # Lint only backend and src to avoid noisy scripts and archived files
          flake8 backend/ src/ --max-line-length 100 || true

      - name: Type-check (mypy)
        run: |
          pip install mypy
          mypy backend

      - name: Run tests
        run: |
          pip install pytest
          # Run backend tests where FastAPI tests live
          pytest backend/tests -q

      - name: Upload coverage (optional)
        if: success()
        run: |
          echo "Add coverage upload here if needed"
